<div [ngClass]="(mode.mode | async) ? 'darkMode' : 'container'">
  <div class="header">
    <div class="drop-down">
      <img  (click)="dropMenu()" src="assets/menuicon.png" alt="img" />
      <div *ngIf="menu" class="navbar">
        <a routerLink="/home">HOME</a>
        <a routerLink="/about">ABOUT</a>
        <a routerLink="/skills">SKILLS</a>
        <a routerLink="/contact">CONTACT</a>
        <a routerLink="/projects">PROJECTS</a>
      </div>
    </div>

    <div class="sb">
      <a routerLink="/home">&lt;/Saba&gt;</a>
    </div>
    <div class="navigation">
      <a routerLink="/home">HOME</a>
      <a routerLink="/about">ABOUT</a>
      <a routerLink="/skills">SKILLS</a>
      <a routerLink="/contact">CONTACT</a>
      <a routerLink="/projects">PROJECTS</a>
    </div>
    <div class="container3">
      <label class="switch-container">
        <input (click)="darkTheme()" type="checkbox" class="switch-input" />
        <div class="switch-track">
          <div class="switch-thumb"></div>
        </div>
      </label>
      <div class="img-container">
        <img [src]="urls[0]" alt="img" />
      </div>
    </div>
  </div>
</div>
